<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="racing">
        <div class="racing_header">
            <div class="company_name">
                <h2 class="c_n">Racing World</h2>
            </div>
            <div class="nav">
                <ul>
                    <li>HOME</li>
                    <li>EVENTS</li>
                    <li>ABOUT US</li>
                    <li>CONTACT</li>
                </ul>

            </div>

        </div>
        <div class="racing_content">
            <div>
                <img src="car3.jpg" width="500px" class="image">
            </div>
            <div class="events">
                <h1 class="heading">WELCOME TO RACING WORLD!</h1>
                <p class="check">Check For The Events</p>
                <form class="login">
                    <label class="user">USERNAME</label>
                    <input type="email" required placeholder="Username"  class="input">
                    <label class="password">PASSWORD</label>
                    <input type="password" placeholder="Password" required class="input">
                    <input type="button" value="Let's Go" class="lets_go">
                </form>

            </div>
        </div>
        <div class="racing_footer">
            <img src="carg1.gif" width="200px" class="image1">

        </div>

    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon_login_in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login_page">
        <div class="logo">
            Prime Video       
        </div>
        <div class="login_container">
            <div class="sign_In">
                Sign-In
            </div>
            <div class="input">
                <label>Email or mobile phone number</label>
                <input type="text">
            </div>
            <div class="input">
                <label>Password<span class="blue"> Forgot your password?</span></label>
                <input type="password">
            </div>
            <div class="sign_In_button">
                <input type="submit" value="Sign-In">
            </div>
            <div class="privacy">
                By continuing you agree to the Amazon <span class="blue"> Conditions of the Use and Privacy Notice</span>
            </div>
            <div class="keep_signed">
                <input type="checkbox">
                Keep me signed in <span class="blue"> Details.</span>
            </div>
            <div class="New_user">
                <span class="new">New to Amazon?</span>
            </div>
            <div class="create_id">
                <input type="button" value="Create your Amazon account">
            </div>



        </div>
        <div class="footer">
            <ul>
                <li class="blue">Terms and Privacy Notice</li>
                <li class="blue">Send us feedback</li>
                <li class="blue">Help</li>
            </ul>
            <div class="copyrights">
                &copy; 1996-2022, Amazon.com, Inc. or its affiliates

            </div>

        </div>

    </div>
    
</body>
</html>
